[build]Explicitly sets the build command defined in package.json.command = "npm run build"This tells Netlify that the final compiled files are in the 'dist' folder,which is what Vite creates after a successful build.publish = "dist"[context.production.environment]This is the fail-safe. It forces Netlify to use a stable and supportedNode version (v20) for the build, overriding any conflicting settings or defaults.NODE_VERSION = "20"